<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-white text-black">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center">
                
                <!-- avaiable balance -->
                <div class="stats shadow">
                    <div class="stat text-center">
                      <div id="current-balance" class="stat-value text-black">8940</div>
                      <div class="stat-desc text-base font-normal text-black">available balance</div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- add money -->
                 <div>
                     <button class="btn btn-xl">Add money</button>
                     <button class="btn btn-xl">cash out</button>
                 </div>
                 <!-- add money form start -->
                 <div class="hidden card bg-base-100 w-full max-w-sm shadow-2xl mt-10">
                    <form class="card-body text-black">
                      <fieldset class="fieldset">
                        <label class="fieldset-label">Amount</label>
                        <input id="input-add-money" type="text" class="input" placeholder="Amount" autocomplete="off" required />
                        <label class="fieldset-label">Pin</label>
                        <input id="input-pin-number" type="password" class="input" placeholder="Pin" autocomplete="off" />
                        <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                      </fieldset>
                    </form>
                 </div>
                 <!-- add money form end -->
                 <!-- cash out from start -->
                 <div class="card bg-base-100 w-full max-w-sm shadow-2xl mt-10">
                  <form class="card-body text-black">
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Amount</label>
                      <input id="input-cashout" type="text" class="input" placeholder="Amount" autocomplete="off" required />
                      <label class="fieldset-label">Pin</label>
                      <input id="pin-number" type="password" class="input" placeholder="Pin" autocomplete="off" />
                      <button id="btn-cashout" class="btn btn-neutral mt-4">Cash out</button>
                    </fieldset>
                  </form>
               </div>
                 <!-- cash out from end -->
            </div>
        </div>
    </main>

    <!-- js -->
    <script src="js/home.js"></script>
</body>
</html>
